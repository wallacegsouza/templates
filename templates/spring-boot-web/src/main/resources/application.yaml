spring:
  jpa:
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        default_schema: $artifact

  #https://docs.spring.io/spring-boot/docs/current/reference/html/boot-features-sql.html
  datasource:
    max-active: 5
    max-idle: 1
    min-idle: 1
    initial-size: 1
    testOnBorrow: true
    validationQuery: SELECT 1

flyway:
  schemas: $artifact

endpoints:
  beans:
    sensitive: false

management:
  security:
    enabled: false

server:
  proxy-peer-address: true