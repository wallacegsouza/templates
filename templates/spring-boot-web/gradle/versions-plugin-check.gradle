dependencyUpdates.resolutionStrategy = {
  componentSelection { rules ->
    rules.all { ComponentSelection selection ->
      // TODO Melhorar o filtro de selection.candidate.version
      String candidateVersion = selection.candidate.version.toLowerCase()
      boolean rejected = ['alpha', 'beta', 'rc', 'cr', 'm', 'build-snapshot'].any { qualifier ->
        candidateVersion ==~ /(?i).*[.-]${qualifier}[.\d-]*/
      }
      //println "candidate= $selection.candidate  version= $candidateVersion  check= $rejected"
      if (rejected) {
        selection.reject('Release candidate')
      }
    }
  }
}